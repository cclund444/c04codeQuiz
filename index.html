<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Quiz</title>
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
    
        <p id="quiz-timer"></p>
    
        <div>
            <button id="high-score">High Scores</button>
        </div>
    
        <div id="start-quiz">
            <h1>
                Coding Quiz
            </h1>
            <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start-btn">Start Quiz</button>
        </div>
    
        <div id="question-page">
    
            <p id="question-title">Question title</p>
            <div class="question-buttons">
                <button id="button-a" value="A" class="answerbutton"></button>
                <button id="button-b" value="B" class="answerbutton"></button>
                <button id="button-c" value="C" class="answerbutton"></button>
                <button id="button-d" value="D" class="answerbutton"></button>
            </div>
            <p id="right-or-wrong"></p>
    
        </div>
    
        <div id="enter-name">
            <form>
                Enter initials:
                <input id="user-initials" placeholder="initials"></input>
            </form>
            <button id="submit-score">Submit</button>
    
        </div>
        <div id="high-score-page">
            <ol>
                <li id="user-score"></li>
                <li></li>
                <li></li>
            </ol>
    
        </div>
    </main>
    <script defer src="script.js"></script>
    </body>
</html>
